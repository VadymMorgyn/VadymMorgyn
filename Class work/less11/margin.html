<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Margin</title>
		<style>
			.parent_box{
				width: 900px;
				margin: 0 auto;
			}
			.box {
				width: 100px;
				height: 100px;
				background: rgb(179, 123, 123);
				margin-bottom: 30px;
				color #fff
			}
			.box1{
				margin-left: 30px;
			}
			.box2{
				margin-right: 30px;
			}
			.box3{
				margin-bottom: 60px;
			}
			.box4{ margin-top: 50px;}
			.box5{margin: 30px;}
			.box6{margin: 0px 100px;}
			.box7{margin: 50px 70px 80px 90px;}
			.container_box {
				width: 1170px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="parent_box">
			<div class="box box1">box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
			<div class="box box4">box4</div>
			<div class="box box5">box5</div>
			<div class="box box6">box6</div>
			<div class="box box7">box7</div>
			<div class="box box8">box8</div>
			<div class="box box9">box9</div>
		</div>
		<div class="container_box">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, cum labore
			voluptatem ullam quia sapiente praesentium possimus laboriosam unde nobis
			eius minima, facere laudantium perferendis reiciendis asperiores id in
			nisi.
		</div>
	</body>
</html>
