<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video and Audio</title>
	</head>
	<body>
		<details>
			<sumery>нажми</sumery>
			<p>
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis laborum
				sequi repellendus blanditiis, earum inventore odio repudiandae totam
				dolore dolor reiciendis temporibus sed, voluptas saepe voluptate quia
				error at cupiditate!
			</p>
		</details>
		<audio controls autoplay loop muted>
			<sourse src="music/music.mp3" type="audio/mpeg" controls />
			<sourse src="music/music.ogg" type="audio/ogg" controls />
		</audio>
		<video width="" height="" autoplay loop muted>
			<source src="video/video.mp4" type="video/mp4" />
			<source src="video/video.webm" type="video/webm" />
			<source src="video/video.ogv" type="video/ogv" />
		</video>

		<video
			width=""
			height=""
			autoplay
			loop
			muted
			controls
			poster="/img/main-screen__bgc.png"
		>
			<source src="video/video.mp4" type="video/mp4" />
			<source src="video/video.webm" type="video/webm" />
			<source src="video/video.ogv" type="video/ogv" />
		</video>
	</body>
</html>
